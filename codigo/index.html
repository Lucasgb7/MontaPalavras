<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="main.css" />
    <!-- Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script>
        var app = angular.module('app', []);
    </script>
    <title>CNZHS Solutions</title>
</head>

<body ng-app="app" ng-controller="IndexController">

    <div id="level">
        <span>Nivel:</span>
        <button value=0 class="pontuacao" type="number">{{nivelAtual}}/10</button>
    </div>

    <div class="img1">
        <img id="imagem" src="{{faseDaVez.imagem}}" alt="{{faseDaVez.palavra}}" class="imagem" width="300px" height="300px">
    </div>

    <div>
        <form class="score">
            <span>Pontuação:</span>
            <button id="pontuacao" value=0 class="pontuacao" type="number">0</button>
        </form>
    </div>

    <button type="button" id="btn-confirma" class="btn verOrto" ng-click="confirma()">Verificar Ortografia</button>

    <div ng-show="algoErrado" class="alertaErro">
        Verifique a ortografia e tente novamente!
    </div>

    <div class="preenchimento">
        <form class="campo" ng-repeat="letra in faseDaVez.palavra track by $index">
            <button id="preencher{{$index}}" value="" class="mostrarLetras" type="text" ng-click="removeLetra($index)"></button>
        </form>
    </div>

    <div class="div_letras">
        <button id="btn{{$index}}" ng-repeat="letra in faseDaVez.letras track by $index" type="button" value="{{letra}}" class="btn btn-primary btn-lg letras" ng-click="addLetra(letra,$index)">{{letra}}</button>
    </div>

    <!-- Controller -->
    <script src="IndexController.js"></script>
</body>

</html>
