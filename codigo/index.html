<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="main.css" />
    <!-- Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script>
        var app = angular.module('app', []);
    </script>
    <title>CNZHS solutions</title>
</head>

<body ng-app="app" ng-controller="IndexController">
    <div class="img1">
        <img id="imagem" src="../imagens/aviao.png" alt="maca" class="imagem" width="300px" height="300px">
    </div>

    <div>
        <form class="score">
            <span>Pontuação:</span>
            <input id="pontuacao" value=0 class="pontuacao" type="number">
        </form>
    </div>

    <button type="button" id="btn-confirma" class="btn btn-success verOrto" ng-click="confirma()">Verificar Ortografia</button>
    
    <div class="preenchimento">
        <form class="campo" ng-repeat="t in index |filter:{ index: '!x'}">
            <input id="preencher{{t.index}}" value="" class="mostrarLetras" type="text" ng-click="removeLetra()">
        </form>
    </div>

    <div class="div_letras">
        <button type="button" id="btn0" value="A" class="btn btn-primary btn-lg letras" ng-click="addLetra(0)">A</button>
        <button type="button" id="btn1" value="U" class="btn btn-primary btn-lg letras" ng-click="addLetra(1)">U</button>
        <button type="button" id="btn2" value="I" class="btn btn-primary btn-lg letras" ng-click="addLetra(2)">I</button>
        <button type="button" id="btn3" value="M" class="btn btn-primary btn-lg letras" ng-click="addLetra(3)">M</button>
        <button type="button" id="btn4" value="E" class="btn btn-primary btn-lg letras" ng-click="addLetra(4)">E</button>
        <button type="button" id="btn5" value="V" class="btn btn-primary btn-lg letras" ng-click="addLetra(5)">V</button>
        <button type="button" id="btn6" value="O" class="btn btn-primary btn-lg letras" ng-click="addLetra(6)">O</button>
        <button type="button" id="btn7" value="A" class="btn btn-primary btn-lg letras" ng-click="addLetra(7)">A</button>
        <button type="button" id="btn8" value="Ã" class="btn btn-primary btn-lg letras" ng-click="addLetra(8)">Ã</button>
        <button type="button" id="btn9" value="W" class="btn btn-primary btn-lg letras" ng-click="addLetra(9)">W</button>
    </div>

    <!-- Controller -->
    <script src="IndexController.js"></script>
</body>

</html>
